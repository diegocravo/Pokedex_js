<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pokedex</h1>
      </div>
      <div class="cards">
        <div class="card">
          <div class="tittle">
            <h2>Bulbassaur</h2>
            <small>#1</small>
          </div>
          <div class="img">
            <img
              src="https://pokeres.bastionbot.org/images/pokemon/1.png"
              alt=""
            />
          </div>
          <div class="type">
            <p>Grass</p>
          </div>
          <button class="favorite">
            <div class="heart"></div>
          </button>
        </div>
      </div>
    </div>

    <script>
      const cards = document.querySelector(".cards");
      const card = document.querySelector(".card");
      for (let i = 0; i < 30; i++) {
        const clone = card.cloneNode(true);
        cards.appendChild(clone);
      }
    </script>
  </body>
</html>
